<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS-Transitions</title>

    <style>
        #mainDiv{
            width: 250px;
            height: 250px;
            background-color: aqua;
            transition:all 5s;
        }
        #mainDiv:hover{
            width: 750px;
            height: 750px;
            background-color: orange;
            transition:all 5s;
            transform: rotate(360deg);
        }


    </style>
</head>
<body>
<div id="mainDiv"></div>


</body>
</html>
